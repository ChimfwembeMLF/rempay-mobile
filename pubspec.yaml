name: wanderlog
description: "A comprehensive Flutter mobile app that empowers merchant operators with real-time financial insights and seamless disbursement management, all from the palm of their hand."
publish_to: "none"
version: 1.0.0

environment:
  sdk: ^3.6.0

dependencies:
  http: ^1.0.0
  intl: 0.20.2
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  google_fonts: ^6.1.0
  provider: ^6.1.2
  go_router: ^16.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

flutter_launcher_icons:
  android: true
  ios: true
  image_path: assets/icons/dreamflow_icon.jpg
  remove_alpha_ios: true
